<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化菜单测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .menu-item {
            padding: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .sub-menu {
            display: none; /* 默认隐藏 */
            margin-left: 20px;
            margin-top: 5px;
        }
        .sub-menu.show {
            display: block; /* 显示状态 */
        }
        .sub-menu-item {
            padding: 8px;
            background-color: #e0e0e0;
            margin-bottom: 3px;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h2>简化菜单测试</h2>
    
    <div id="menu">
        <div class="menu-item" onclick="toggleSubMenu(this)">自定义表单</div>
        <div class="sub-menu">
            <div class="sub-menu-item">表单设计</div>
            <div class="sub-menu-item">表单字段</div>
            <div class="sub-menu-item">表单校验</div>
        </div>
    </div>
    
    <div class="log" id="log"></div>
    
    <script>
        // 简化版的toggleSubMenu函数
        function toggleSubMenu(element) {
            log('菜单被点击，元素:', element.textContent);
            
            // 获取下一个元素作为子菜单
            const subMenu = element.nextElementSibling;
            
            if (subMenu && subMenu.classList.contains('sub-menu')) {
                log('找到子菜单');
                
                // 切换子菜单显示状态
                const wasVisible = subMenu.classList.contains('show');
                subMenu.classList.toggle('show');
                const isVisible = subMenu.classList.contains('show');
                
                log('子菜单现在', isVisible ? '显示' : '隐藏');
            } else {
                log('错误: 未找到子菜单');
            }
        }
        
        // 日志函数
        function log(message, data = '') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message} ${data}`;
            logElement.appendChild(logItem);
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(`[${timestamp}]`, message, data);
        }
        
        // 页面加载完成
        window.addEventListener('DOMContentLoaded', () => {
            log('页面加载完成，请点击菜单测试');
        });
    </script>
</body>
</html>
